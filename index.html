<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>카드 그림 맞추기</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <h1 class="title">카드 그림 맞추기</h1>
  </div>
  <div class="wrap">
    <div class="cards">
    </div>
    <div class="status">
      <div class="status_text">남은시간</div>
      <div class="time">00</div>
      <div class="score">Score : 0</div>
    </div>
    <button class="start">게임 시작</button>
  </div>
  <div class="dim"></div>
  <div class="result">
    <div class="result_content">
      <img src="./images/thumbs_up.png" alt="굿굿">
    </div>
    <h2 class="result_title">축하합니다.</h2>
    <p class="result_score">점수 : 00점, 걸린시간 : 30초</p>
    <button class="result_ok">오케!</button>
  </div>
  <script src="./js/images.js"></script>
  <script src="./js/card.js"></script>
</body>
</html>
